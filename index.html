<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>The Code Review</title>
</head>
<body >
    <header > The Code Review</header>
    <div class="container">
    <form>
        <h2>Sign Up for our newsletter</h2>
        <p>Get the latest on how your code is doing right in your inbox</p>
        <hr>

        <fieldset>
            <legend>Contact Information</legend>

            <div class="first-form">
                <div class="user-info">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name">
                </div>
           
                <div class="user-info">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email">
                </div>
                <div class="user-info">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user_phone">
                </div>
                <div class="user-info">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="user-info">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>

                <div class="user-info">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option>AL</option>
                        <option>AK</option>
                        <option>AZ</option>
                        <option>AR</option>
                        <option>CA</option>
                        <option>CO</option>
                        <option>CT</option>
                        <option>DE</option>
                        <option>FL</option>
                        <option>GA</option>
                        <option>HI</option>
                        <option>ID</option>
                        <option>IL</option>
                        <option>IN</option>
                        <option>IA</option>
                        <option>KS</option>
                        <option>KY</option>
                        <option>LA</option>
                        <option>ME</option>
                        <option>MD</option>
                        <option>MA</option>
                        <option>MI</option>
                        <option>MN</option>
                        <option>MS</option>
                        <option>MO</option>
                        <option>MT</option>
                        <option>NE</option>
                        <option>NV</option>
                        <option>NH</option>
                        <option>NJ</option>
                        <option>NM</option>
                        <option>NY</option>
                        <option>NC</option>
                        <option>ND</option>
                        <option>OH</option>
                        <option>OK</option>
                        <option>OR</option>
                        <option>PA</option>
                        <option>RI</option>
                        <option>SC</option>
                        <option>SD</option>
                        <option>TN</option>
                        <option>TX</option>
                        <option>UT</option>
                        <option>VT</option>
                        <option>VA</option>
                        <option>WA</option>
                        <option>WV</option>
                        <option>WI</option>
                        <option>WY</option>
                    </select>
                </div>

                <div class="user-info">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </div>
                
            </div>
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
           
            <div class="second-form">
                <label >Select the newsletter you would like to receive </label><br>

                <input type="checkbox" id="html_news" name="html_news">
                <label   for="html_news">HTML News</label><br>

                <input type="checkbox" id="css_news" name="css_news">
                <label   for="css_news">CSS News</label><br>

                <input  type="checkbox" id="javascript_news" name="javascript_news">
                <label  for="javascript_news">Javascript News</label><br>


                <label>Newsletter Format</label><br>

                <input type="radio" id="html_radio" name="html_radio">
                <label for="html_radio">HTML</label><br>

                <input type="radio" id="plaintext_radio" name="plaintext_radio">
                <label for="plaintext_radio">Plain text</label><br>

                <label>Other topics you'd like to hear about</label><br>
                <textarea></textarea>

            </div>
        </fieldset>
    
        <button type="button">Sign Up</button>
    </form>
</div>
    <footer>Copyright The Code Review </footer>

</body>
</html>
